{% block body %}
{% ifequal error "no" %}
<SCRIPT>
    alert('logged in successfully');
    window.location=({% url 'home' %});
</SCRIPT>
{% endifequal %}

{% ifequal error "yes" %}
<SCRIPT>
    alert('invalid login,try again');
    window.location=({% url 'signin' %});
</SCRIPT>
{% endifequal %}

    <!DOCTYPE html>
    <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, #28001d, #5b1300);
        }


        * {
            box-sizing: border-box;
        }

        /* Add padding to containers */
        .container {
            padding-left: 300px;
            padding-right: 300px;
            background-image: linear-gradient(to right, #28001d, #5b1300);
        }

        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;

        }

        input[type=text]:focus, input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }


        /* Set a style for the submit button */
        .registerbtn {
            background-color: white;
            color: black;
            padding: 16px 50px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
            padding-left: 30px;

        }

        .registerbtn:hover {
            opacity: 1;
            color: #373723;
        }

        .reg_button {
            padding-left: 30px;
            padding-right: 30px;
        }


        /* Add a blue text color to links */
        a {
            color: dodgerblue;
        }

            /* Set a grey background color and center the text of the "sign in" section */
            .signin {
                background-color: #f1f1f1;
                text-align: center;
            }
        </style>
    </head>
    <body>

    <form action="">
        <div class="container">

            <h1 style="color: #fde04e;text-align: center">Asthma Tracker</h1>
            
            <p style="color: aliceblue;text-align: center"><b>Welcome Doctor</b></p>

            <p style="color: aliceblue;text-align: center">Sign in to Asthma Tracker</p>
            <!--    <hr>-->
            <div class="form_size">

                <label for="email"><b style="color: aliceblue">Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="psw"><b style="color: aliceblue">Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            </div>


            <div class="reg_button">
                <button type="submit" class="registerbtn"><b>Sign in</b></button>
            </div>

        </div>

        <!--  <div class="container signin">-->
        <p style="text-align: center; color: #fede3e">New to Asthma Tracker? <a href="{% url 'd_register' %}" style="color: #fede3e">Create an account</a>.</p>
        <!--  </div>-->
    </form>

    </body>
    </html>

{% endblock %}
