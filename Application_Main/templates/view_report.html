<html>
<head>
    <title>Appointment </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style type="text/css">
		.container{
      margin-top: 30px;
    }
    .rprt{
        padding-left: 30px;
        padding-top: 15px;
        padding-bottom: 15px;
        background-color: #a3a3a3;
        font-size: 20px;
        font-weight: bold;

    }





    </style>
</head>
<body>
{% include "nav.html" %}

<div class="rprt">
    <div class="container">
        <div class="row">
            <form action="/register" method="POST">
                    {% csrf_token %}

                {% for list,info in real_info %}
                Spo2 : <input name="name" placeholder="Full Name" required="" class="form-control"
                              value="{{info}}"><br>
                <br>
                {% endfor %}
                {% for list,info2 in real_info2 %}
                Heart Rate : <input type="text" name="name" placeholder="Full Name" required="" class="form-control"
                                    value="{{info2}}"><br>
                <br>
                {% endfor %}
                {% for list,info3 in real_info3 %}
                Temperature : <input type="text" name="name" placeholder="Full Name" required="" class="form-control"
                                     value="{{info3}}"><br>
                <br>
                {% endfor %}
                    <button type="submit" class="btn btn-primary">Send to Doctor</button>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
